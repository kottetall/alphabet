<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/f8762344d3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Alphabet</title>
</head>

<body>
    <div class="main">
        <div class="end"><span class="endtext"><i class="fas fa-2x fa-glass-cheers"></i>Congratulations you've won!<i
                    class="fas fa-2x fa-glass-cheers"></i></span>
            <button class="reload">Replay</button>
        </div>
        <div class="rulesHolder"><i class="fas fa-2x fa-question"></i>
            <p class="rules">
                The goal of this game is to pick the right letter/number in order.
                <br>
                <br>
                You can change different things about
                the game by pressing the <i class="fas fa-angle-double-up"></i>-button
            </p>
        </div>
        <div class="winning"></div>
        <div class="pool" data-tries=0></div>
        <footer class="menu" aria-hidden=true>
            <div class="menuCaret" tabindex="0"><i class="fas fa-3x fa-angle-double-up"></i></div>
            <div class="buttons">
                <label for="lang" aria-hidden=false>Choose you alphabet
                    <select id="lang" class="langSelector">
                        <option value="en">en</option>
                        <option value="sv">sv</option>
                        <option value="nkDk">nk / dk</option>
                        <option value="num">123</option>
                    </select>
                </label>
                <label for="case" aria-hidden=false>Uppercase letters
                    <input type="checkbox" id="case" class="case" checked>
                </label>
                <label for="reversed" aria-hidden=false>Reversed order
                    <input type="checkbox" id="reversed" class="reversed">
                </label>
                <label for="maxNum" aria-hidden=false>Maximum number
                    <input type="number" id="maxNum" class="maxNum" min=2 value="26">
                </label>
                <label for="numberOfSuggestions" aria-hidden=false>Number of suggestions
                    <input type="number" id="numberOfSuggestions" class="numberOfSuggestions" min=2 value="4">
                </label>
                <button class="reload"><i class="fas fa-2x fa-redo"></i></button>
            </div>
        </footer>
    </div>

    <script src="src/funktioner.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
