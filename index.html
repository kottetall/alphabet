<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Alphabet</title>
</head>

<body>
    <div class="main">
        <div class="end"><span class="endtext">Congratulations you've won!</span></div>
        <div class="winning"></div>
        <div class="pool" data-tries=0></div>
        <footer class="menu" aria-hidden=true>
            <div class="menuCaret" tabindex="0"></div>
            <div class="buttons">
                <label for="lang" aria-hidden=false>Choose you alphabet
                    <select id="lang" class="langSelector">
                        <option value="en">en</option>
                        <option value="sv">sv</option>
                        <option value="nkDk">nk / dk</option>
                        <option value="num">123</option>
                    </select>
                </label>
                <label for="case" aria-hidden=false>Uppercase letters
                    <input type="checkbox" id="case" class="case" checked>
                </label>
                <label for="reversed" aria-hidden=false>Reversed order
                    <input type="checkbox" id="reversed" class="reversed">
                </label>
                <label for="maxNum" aria-hidden=false>Maximum number
                    <input type="number" id="maxNum" class="maxNum" min=2 value="26">
                </label>
                <button class="reload">Reload</button>
            </div>
        </footer>
    </div>

    <script src="src/funktioner.js"></script>
    <script src="src/app.js"></script>
</body>

</html>
